name: Terraform Module Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    name: Unit Tests (Mocked)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform
        run: terraform validate

      - name: Run Unit Tests
        run: terraform test -filter=tests/unit.tftest.hcl -verbose

      - name: Test Summary
        if: always()
        run: |
          echo "### Unit Test Results :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests completed using mocked AWS provider" >> $GITHUB_STEP_SUMMARY
          echo "No real AWS resources were created" >> $GITHUB_STEP_SUMMARY

  integration-tests:
    name: Integration Tests (Real AWS)
    runs-on: ubuntu-latest
    # Only run integration tests on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Setup AWS CLI
        uses: aws-actions/setup-sam@v2

      - name: Initialize Terraform
        run: terraform init

      - name: Run Integration Tests
        id: integration-tests
        run: |
          terraform test -filter=tests/integration.tftest.hcl -verbose
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "### Integration Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "Integration tests completed against real AWS infrastructure" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.integration-tests.outcome }}" == "success" ]; then
            echo "✅ All integration tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some integration tests failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup (if tests failed)
        if: failure()
        run: |
          echo "Attempting to clean up any remaining resources..."
          terraform destroy -auto-approve || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          soft_fail: true

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [simple-lambda, vpc-lambda]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Initialize Example
        working-directory: examples/${{ matrix.example }}
        run: terraform init

      - name: Validate Example
        working-directory: examples/${{ matrix.example }}
        run: terraform validate

      - name: Plan Example
        working-directory: examples/${{ matrix.example }}
        run: terraform plan
        continue-on-error: true

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README exists
        run: |
          if [ ! -f README.md ]; then
            echo "ERROR: README.md not found"
            exit 1
          fi

      - name: Check test documentation
        run: |
          if [ ! -f tests/README.md ]; then
            echo "ERROR: tests/README.md not found"
            exit 1
          fi

      - name: Validate markdown
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: '.github/markdown-link-check-config.json'
          use-quiet-mode: 'yes'
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, validate-examples, documentation]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## Terraform Module Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Examples Validation | ${{ needs.validate-examples.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.documentation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the job logs above." >> $GITHUB_STEP_SUMMARY
